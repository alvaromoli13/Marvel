<ion-app>
  <ion-menu side="end" menuId="custom" contentId="main" class="my-custom-menu">
  <ion-header>
    <ion-toolbar color="danger">
      <ion-title>Marvel Films</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button="true" (click)="inicio()">Inicio <ion-icon name="home"></ion-icon></ion-item>
      <ion-item button="true" (click)="misPelis()">Mis Peliculas <ion-icon name="videocam"></ion-icon></ion-item>
      <ion-item button="true" (click)="misPersonajes()">Mis Personajes <ion-icon name="people"></ion-icon></ion-item>
      <ion-item button="true" (click)="sesion()"><p class="sesion" >Cerrar Sesion</p> </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
