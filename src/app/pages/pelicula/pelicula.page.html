<ion-header  no-border>
    <ion-toolbar class="head">
        <ion-icon name="arrow-back-outline" button="true" (click)="dismiss()" class="back"></ion-icon>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
        <ion-row>
            <ion-col size="12"  class="Titulo">
                <ion-text>
                    <h1>{{Titulo}}</h1>
                </ion-text>
            </ion-col>
            <ion-col size="12">
                <ion-img class="imagen" src="assets/{{Imagen}}" height="200"></ion-img>
            </ion-col>
            
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-text>
                <div class="admin">
                    <ion-icon name="create-outline" class="iconoEditar" *ngIf="admin" (click)="presentModal()"></ion-icon>
                    <ion-icon name="trash-outline" *ngIf="admin" (click)="eliminarPeli(PeliId)" class="iconoBasura"></ion-icon>
                </div> 
                <div class="normal">
                    <ion-icon name="heart-outline" class="iconoEstrella" (click)="meGusta()" *ngIf="gusta == 0"></ion-icon>
                    <ion-icon name="heart" class="iconoEstrella" (click)="meGusta()" *ngIf="gusta == 1"></ion-icon>
                    <ion-icon name="bookmark-outline" class="iconoGuardar" (click)="guardar()" *ngIf="guarda == 0"></ion-icon>
                    <ion-icon name="bookmark" class="iconoGuardar" (click)="guardar()" *ngIf="guarda == 1"></ion-icon>
                </div>
                </ion-text>
            </ion-col>
            <ion-col size="12">
                <ion-text>
                    <h5>{{Sipnosis}}</h5>
                    <h4>Estreno: {{Estreno}}</h4>
                    <h4>Saga: {{saga}}</h4>
                    <h4>Comentarios:  <ion-icon name="add-circle-outline" (click)="crearComentario()"></ion-icon></h4>
                </ion-text>
            </ion-col>
            
        </ion-row>
        <ion-list>
            <ion-item-sliding *ngFor="let comentario of comentarios">
                <ion-item>
                    <ion-label>
                        <h3>{{comentario.dueno.name}}</h3>
                         <p>{{comentario.descripcion}}</p>
                    </ion-label>
                </ion-item>
                <ion-item-options side="end">
                    <ion-item-option (click)="ver(comentario.dueno.name, comentario.descripcion)">Ver</ion-item-option>
                </ion-item-options>
                <ion-item-options side="start" *ngIf="admin">
                    <ion-item-option (click)="bloquearComentario(comentario.id)">Bloquear</ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
        
    </ion-grid>
</ion-content>
