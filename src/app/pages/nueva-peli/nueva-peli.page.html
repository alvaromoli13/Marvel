<ion-header  no-border>
    <ion-toolbar class="head">
        <ion-icon name="arrow-back-outline" button="true" (click)="dismiss()" class="back"></ion-icon>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item>
        <ion-label position="fixed">Titulo</ion-label>
        <ion-input class="titulo"  [formControl]="titulo"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Saga</ion-label>
        <ion-select  class="saga" placeholder="Selecciona la saga" [formControl]="saga">
            <ion-item *ngFor="let saga of sagas"><ion-select-option value="{{saga.id}}">{{saga.nombre}}</ion-select-option></ion-item>
        </ion-select>
  </ion-item>

    <ion-item>
        <ion-label position="floating">Fecha Estreno</ion-label>
        <ion-datetime displayFormat="DD MMMM YYYY" placeholder="Selecciona la Fecha" [formControl]="fechaEstreno"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Sinopsis</ion-label>
        <ion-textarea rows="6" class="sipnosis" [formControl]="sinopsis"></ion-textarea>
    </ion-item>

    <ion-item>
        <label for="img" class="botonimg">AÃ±adir Imagen Pelicula</label>
        <input id="img" type="file" name="imagen"  accept=".jpg, .jpeg, .png" [formControl]="imagen">
    </ion-item>

    <ion-item>
        <label for="enviar" class="crear">CREAR PELICULA</label>  
        <input id="enviar" type="submit" value="CREAR PELICULA" (click)="registrar()">
    </ion-item>

</ion-content>
