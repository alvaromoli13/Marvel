<ion-header  no-border>
    <ion-toolbar class="head" color="danger">
        <ion-icon name="arrow-back-outline" button="true" (click)="dismiss()" class="back"></ion-icon>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item>
        <ion-label position="fixed">Titulo</ion-label>
        <ion-input class="titulo" [(ngModel)]="Titulo" [formControl]="titulo"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Saga</ion-label>
        <ion-select  class="saga" placeholder="Selecciona la saga" value="saga.id = SagaId" [formControl]="saga">
            <ion-select-option *ngFor="let saga of sagas" value="{{saga.id}}">{{saga.nombre}}</ion-select-option>
        </ion-select>
  </ion-item>

    <ion-item>
        <ion-label position="floating">Fecha Estreno</ion-label>
        <ion-datetime displayFormat="DD MMMM YYYY" placeholder="Selecciona la Fecha" [(ngModel)]="Estreno" [formControl]="fechaEstreno"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Sinopsis</ion-label>
        <ion-textarea rows="6" class="sipnosis" [(ngModel)]="Sipnosis" [formControl]="sinopsis"></ion-textarea>
    </ion-item>

    <ion-item>
        <label for="img" class="botonimg">AÃ±adir Imagen Pelicula</label>
        <input id="img" type="file" name="imagen"  accept=".jpg, .jpeg, .png" [formControl]="imagen">
    </ion-item>

    <ion-item>
        <label for="enviar" class="crear" *ngIf="actualizar == 0">CREAR PELICULA</label>
        <label for="enviar" class="crear" *ngIf="actualizar">ACTUALIZAR PELICULA</label>  
        <input id="enviar" type="submit" value="actualizar" (click)="registrar()">
    </ion-item>

</ion-content>
