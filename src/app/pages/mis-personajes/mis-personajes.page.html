<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
      Mis Personajes
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="custom" color="light"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let personaje of Personajes">
      <ion-card button="true" class="cardcontent" (click)="abrirPersonaje(personaje.personajes.nombre, personaje.personajes.descripcion, personaje.personajes.imagen, personaje.personajes.idSaga, personaje.personajes.id)">
        <ion-card-header class="nopadding">
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <ion-card-subtitle class="Titulo">{{personaje.personajes.nombre}}</ion-card-subtitle>
              </ion-col>
              <ion-col size="6">
                <ion-img class="imagen" src="assets/{{personaje.personajes.imagen}}" height="300"> </ion-img>
              </ion-col>
            </ion-row> 
          </ion-grid>
        </ion-card-header>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
